<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 | MyLMS</title>
    <link rel="stylesheet" href="css/ID_find.css"> <!-- 회원가입과 같은 스타일 재사용 -->
</head>
<body>
<header>
    <div class="logo">MyLMS</div>
</header>

<div class="signup-container">
    <div class="signup-box">
        <h2>아이디 찾기</h2>
        <form id="idFindForm">

            <!-- 이름 -->
            <div class="input-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름 입력">
            </div>

            <!-- 생년월일 -->
            <div class="input-group">
                <label for="birth">생년월일</label>
                <input type="date" id="birth" name="birth">
            </div>

            <!-- 이메일 -->
            <div class="input-group">
                <label for="email">이메일</label>
                <div class="form-inline">
                    <input type="email" id="email" name="email" placeholder="이메일 입력">
                    <button type="button" class="btn-orange">인증</button>
                </div>
            </div>

            <!-- 인증번호 입력 -->
            <div class="input-group">
                <label for="authCode">인증번호</label>
                <div class="form-inline">
                    <input type="text" id="authCode" name="authCode" placeholder="인증번호 입력">
                    <button type="button" class="btn-orange">확인</button>
                </div>
            </div>



            <!-- 버튼 -->
            <button type="submit" class="signup-btn">아이디 찾기</button>
            <div class="options">
                <a href="login.html">로그인으로 돌아가기</a>
            </div>
        </form>
    </div>
</div>

<!-- 모달 -->
<div class="modal" id="resultModal">
    <div class="modal-content">
        <h3>아이디 찾기 결과</h3>
        <p id="resultText">회원님의 아이디는 <strong>sample123</strong> 입니다.</p>
        <button onclick="closeModal()">확인</button>
    </div>
</div>
<script src="js/ID_find.js"></script>
</body>
</html>
