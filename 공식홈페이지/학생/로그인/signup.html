<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9"> <!-- 전체 뷰 축소 -->
    <title>회원가입 | MyLMS</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
<header>
    <div class="logo">MyLMS</div>
</header>

<div class="signup-container">
    <div class="signup-box">
        <h2>회원가입</h2>
        <form>
            <!-- 아이디 -->
            <div class="input-group">
                <label for="userid">아이디</label>
                <input type="text" id="userid" name="userid" placeholder="아이디 입력">
            </div>

            <!-- 비밀번호 -->
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호 입력">
            </div>

            <!-- 비밀번호 확인 -->
            <div class="input-group">
                <label for="password2">비밀번호 확인</label>
                <input type="password" id="password2" name="password2" placeholder="비밀번호 확인">
            </div>

            <!-- 성명 -->
            <div class="input-group">
                <label for="name">성명</label>
                <input type="text" id="name" name="name" placeholder="성명 입력">
            </div>

            <!-- 생년월일 -->
            <div class="input-group">
                <label for="birth">생년월일</label>
                <input type="date" id="birth" name="birth">
            </div>

            <!-- 성별 -->
            <div class="input-group">
                <label>성별</label>
                <div class="gender-group">
                    <div class="gender-btn">남자</div>
                    <div class="gender-btn">여자</div>
                </div>
            </div>

            <!-- 주소 -->
            <div class="input-group">
                <label for="address">주소</label>
                <input type="text" id="address" name="address" placeholder="주소 입력">
            </div>

            <!-- 상세주소 -->
            <div class="input-group">
                <label for="detailAddress">상세주소</label>
                <input type="text" id="detailAddress" name="detailAddress" placeholder="상세주소 입력">
            </div>

            <!-- 이메일 -->
            <div class="input-group">
                <label for="email">이메일</label>
                <div class="form-inline">
                    <input type="email" id="email" name="email" placeholder="이메일 입력">
                    <button type="button" class="btn-orange">인증 번호받기</button>
                </div>
            </div>

            <!-- 인증번호 입력 -->
            <div class="input-group">
                <label for="authCode">인증번호</label>
                <div class="form-inline">
                    <input type="text" id="authCode" name="authCode" placeholder="인증번호 입력">
                    <button type="button" class="btn-orange">확인</button>
                </div>
            </div>

            <!-- 수신동의 -->
            <div class="input-group">
                <label>수신 동의</label>
                <div class="agree-options">
                    <label class="agree-box">
                        <input type="checkbox" name="noteAgree">
                        <span class="checkmark"></span>
                        <span class="agree-label">쪽지 수신 동의</span>
                    </label>
                    <label class="agree-box">
                        <input type="checkbox" name="emailAgree">
                        <span class="checkmark"></span>
                        <span class="agree-label">이메일 수신 동의</span>
                    </label>
                </div>
            </div>

            <!-- 버튼 -->
            <button type="submit" class="signup-btn">회원가입</button>
            <div class="options">
                <a href="#">취소</a>
            </div>
        </form>
    </div>
</div>
<script src="js/signup.js"></script>

</body>
</html>
