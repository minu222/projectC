<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>쿠폰 관리</title>
    <link rel="stylesheet" href="./공통css.css" />
  </head>
  <body>
    <div id="global-menu" class="mneuu" data-src="menu.html"></div>
    <div class="container">
      <main class="main">
        <div class="content-box">
          <h2>쿠폰 관리</h2>

          <div class="search-box coupons-search">
            <input type="text" placeholder="쿠폰코드/이름" />
            <select>
              <option>전체</option>
              <option>사용가능</option>
              <option>종료</option>
            </select>
            <button class="btn-primary">검색</button>
            <button class="btn-primary">쿠폰 생성</button>
          </div>

          <table class="data-table table-gap-top coupons-table">
            <thead>
              <tr>
                <th>쿠폰코드</th>
                <th>이름</th>
                <th>할인율</th>
                <th>기간</th>
                <th>상태</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>WELCOME10</td>
                <td>신규 10%</td>
                <td>10%</td>
                <td>2025-01-01 ~ 2025-12-31</td>
                <td><span class="badge normal">사용가능</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
    <script src="menu-loader.js" defer></script>
  </body>
</html>
